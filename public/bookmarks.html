<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>⭐ My Bookmarks - CineTune</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #121212;
  color: #f0f0f0;
  margin: 0;
}
header {
  background: #1f1f1f;
  padding: 20px;
  text-align: center;
  position: relative;
}
header h1 { color: #ffcc00; font-size: 2rem; }
header a {
  position: absolute;
  left: 20px;
  top: 20px;
  color: #ffcc00;
  text-decoration: none;
  background: rgba(255,255,255,0.1);
  padding: 8px 14px;
  border-radius: 8px;
  transition: 0.3s;
}
header a:hover {
  background: #ffcc00;
  color: #121212;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 25px;
  padding: 0 20px;
}

.card {
  background: #1f1f1f;
  border-radius: 15px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.7);
  transition: transform 0.3s;
}
.card:hover { transform: translateY(-5px); }
.card img {
  width: 100%;
  height: 370px;
  object-fit: cover;
}
.card h3 {
  color: #ffcc00;
  margin: 10px 0 5px;
}
.card p {
  color: #ccc;
  margin-bottom: 10px;
}
button {
  background: #ffcc00;
  color: #121212;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  margin-bottom: 15px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #e6b800; }

.empty {
  text-align: center;
  margin-top: 50px;
  color: #aaa;
}
</style>
</head>
<body>

<header>
  <a href="index.html">⬅ Back</a>
  <h1>⭐ My Bookmarked Movies</h1>
</header>

<div class="container" id="bookmarkContainer"></div>
<p id="emptyMsg" class="empty"></p>

<script>
const container = document.getElementById("bookmarkContainer");
const emptyMsg = document.getElementById("emptyMsg");

function loadBookmarks() {
  const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
  container.innerHTML = "";

  if (bookmarks.length === 0) {
    emptyMsg.textContent = "No bookmarks yet. Go add some movies!";
    return;
  } else {
    emptyMsg.textContent = "";
  }

  bookmarks.forEach(b => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${b.poster !== 'N/A' ? b.poster : 'https://via.placeholder.com/250x370?text=No+Image'}">
      <h3>${b.title}</h3>
      <p>${b.year}</p>
      <a href="https://www.imdb.com/title/${b.imdbID}/" target="_blank">
        <button>View on IMDb</button>
      </a>
      <button onclick="removeBookmark('${b.imdbID}')">❌ Remove</button>
    `;
    container.appendChild(card);
  });
}

function removeBookmark(imdbID) {
  const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
  const updated = bookmarks.filter(b => b.imdbID !== imdbID);
  localStorage.setItem("bookmarks", JSON.stringify(updated));
  loadBookmarks();
}

loadBookmarks();
</script>

</body>
</html>
